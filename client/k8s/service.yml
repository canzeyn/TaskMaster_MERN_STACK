apiVersion: v1
kind: Service
metadata:
  name: taskmaster-frontend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80 # loadbalancer tipinde oldupu için bu service gelen istekler ilk olarak 80 portuna gelecek gelen istekleride loadbalancer 5173 portuna yönlendiricek ama bunun için bir cloud sistemiyle çalışılması gerekir
    targetPort: 5173 # cloud sistemle çalışılmadığı için direkt olarak 5173 poruna terminal üzerinden port forward komutu ile erişiliyor bu sayede localhost ile bağlanılabilir bu service
  selector:
    app: taskmaster-frontend


# apiVersion: v1 # kubernets sürümü burada ayarlanır
# kind: Service # oluşturualcak kaynak türü burada services türünde ayarlanmıştır bu dış dünyadan ve belirli podlara erişilebilir serices ile
# metadata: # oluturulan kaynağın adımburada ayarlanır
#   name: nodejs-app-service 
# spec: # servicein özellikleri burada ayarlanır
#   type: LoadBalancer  # service türü ayarlarnır loadBalancer ile Dış ağa erişim sağlar loadBalncer özelliği ile gelen istekler birden fazla poda dağıtılabilir
#   ports:
#   - port: 80 # servicesin dışarıdan erişileceği port burada ayarlanır
#     targetPort: 8080 # servicesin yönlendirme yapacağı podlardaki port numarası ayarlanır containerın expose edildiği port ile aynı olmalı
#   selector: # servicesin hangi podlara erişim sağlanacağı ayarlanır
#     app: nodejs-app  # "app" etiketi "nodejs-app" olan pod'lara erişim sağlanacağını belirtir.
